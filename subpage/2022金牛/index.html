		<title>金牛闹元宵~~~~~~</title>

	<body>
		<div id="app">
			<div id="loadPage">
				<div id="loadInfo">
					<p>Loading...0%</p>
					<div id="progressBarImg">
						<img src="img/progressBar.png" id="progressBar"/>
						<img src="img/mascot.png" id="mascot"/>

				</div>
			</div>

			<div id="index">
				<div class="Btn">
					<p>我要猜灯谜</p>
					<img src="img/Btn.png"/>
				</div>
				<div id="music">
					<img src="img/yinle.png" id="musicBtn"/>

				</div>
				<div id="indexTitle">

					<img src="img/indexLanten.png" id="idnexRightLanten"/>
				</div>
			</div>

				<img src="img/introducebg.png" id="intorduccebg"/>

					<p>1、本活动仅限参加比赛用户参与</p>
					<p>2、用户在页面内可参与猜灯谜活动，本次活动共有六道灯谜题，需全部

				</div>
				
				<div class="Btn">
					<p>开始猜灯谜</p>
					<img src="img/Btn.png"/>
				</div>
			</div>

			<div id="lanternRiddlePage">
				<img src="img/tmbg.png" />
				<div id="lantens">
					<div class="riddleLantern">
						<img src="img/rLanten.png"/>

					<div class="riddleLantern">
						<img src="img/rLanten.png"/>
						<img src="img/dycpText.png"/>
					</div>
				</div>

					<img src="img/dtbg.png" id="dtbg" />
					<div id="qusText">
						<p id="questionText">题目</p>
						<p id="tipText">提示</p>
						<p id="AText"><img src="img/falseRadio.png"/><span>A、</span></p>
						<p id="BText"><img src="img/falseRadio.png"/><span>B、</span></p>

					<div class="Btn">

				</div>
				
				<div class="Btn">
					<p>我的祝福语</p>
					<img src="img/Btn.png" />
				</div>
				
				<div id="endCard">
					<img src="img/endCard.png"/>

						<p>返回首页</p>

				<div id="bg1">

				<div id="bg2">
