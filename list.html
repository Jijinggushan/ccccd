            height: 100%;

        }
        
        .work-title {

        }
        
        .work-category {

            text-align: center;

        }
        
        /* 预览窗口样式 */

            left: 0;
            width: 100%;

            background-color: rgba(0, 0, 0, 0.9);
            display: none;

            align-items: center;
            z-index: 1000;
        }
        
        .preview-content {

        .close-btn {

    <script>
        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename || 'downloaded-file'; // 设置下载文件名
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        function getFilenameFromUrl(url) {
            // 创建临时 <a> 标签解析 URL
            const a = document.createElement('a');
            a.href = url;
            
            // 从路径中提取文件名（处理查询参数和哈希）
            const path = a.pathname;
            return path.substring(path.lastIndexOf('/') + 1).split('?')[0].split('#')[0];
            }
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有作品项
            const workItems = document.querySelectorAll('.work-item');
            
            // 视频预览元素
            const videoPreview = document.querySelector('.video-preview');
            const videoElement = videoPreview.querySelector('video');
            const videoSource = videoElement.querySelector('source');
            
            // 图片预览元素
            const picturePreview = document.querySelector('.picture-preview');
            const imageElement = picturePreview.querySelector('.image-preview');
            
            // 关闭按钮
            const closeButtons = document.querySelectorAll('.close-btn');
            
            // 为每个作品项添加点击事件
            workItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const type = this.getAttribute('data-type');
                    
                    if (type === 'video') {
                        const videoSrc = this.getAttribute('href');
                        if (videoSrc) {
                            videoSource.src = videoSrc;
                            videoElement.load();
                            videoPreview.style.display = 'flex';
                        }
                    } else if (type === 'image') {
                        const imageSrc = this.getAttribute('href');
                        if (imageSrc) {
                            imageElement.src = imageSrc;
                            picturePreview.style.display = 'flex';
                        }
                    } else if(type==='file'){
                        const downLink=this.getAttribute('href');
                        downloadFile(downLink, getFilenameFromUrl(downLink));
                    }
                    else if(type==='web'){
                        const downLink=this.getAttribute('href');
                        window.open(downLink,'_blank');
                    }
                });
            });
            
            // 为关闭按钮添加事件
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 隐藏所有预览窗口
                    document.querySelectorAll('.preview-overlay').forEach(overlay => {
                        overlay.style.display = 'none';
                    });
                    
                    // 暂停视频
                    videoElement.pause();
                    videoElement.currentTime = 0;
                });
            });
            
            // 点击预览窗口外部也关闭
            document.querySelectorAll('.preview-overlay').forEach(overlay => {
                overlay.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.style.display = 'none';
                        // 暂停视频
                        if (this.classList.contains('video-preview')) {
                            videoElement.pause();
                            videoElement.currentTime = 0;
                        }
                    }
                });
            });
            
            // 按ESC键关闭预览
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.preview-overlay').forEach(overlay => {
                        overlay.style.display = 'none';
                    });
                    // 暂停视频
                    videoElement.pause();
                    videoElement.currentTime = 0;
                }
            });
        });
    </script>
